services:
  # PostgreSQL database
  db:
    image: postgres:15-alpine
    container_name: surf_tracker_db
    environment:
      POSTGRES_DB: surf_tracker
      POSTGRES_USER: surf_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U surf_user -d surf_tracker"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Celery broker
  redis:
    image: redis:7-alpine
    container_name: surf_tracker_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Mailhog for email testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: surf_tracker_mailhog
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    logging:
      driver: none  # Disable logging to reduce noise

  # Adminer for database management
  adminer:
    image: adminer:latest
    container_name: surf_tracker_adminer
    ports:
      - "8080:8080"  # Web UI
    environment:
      ADMINER_DEFAULT_SERVER: db
      ADMINER_DESIGN: pepa-linha-dark
    depends_on:
      - db

  # FastAPI backend
  api:
    build: ./api
    container_name: surf_tracker_api
    environment:
      DATABASE_URL: postgresql://surf_user:${DB_PASSWORD:-changeme}@db:5432/surf_tracker
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-dev-secret-key-change-in-production}
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 15
      REFRESH_TOKEN_EXPIRE_DAYS: 7
      SMTP_HOST: ${SMTP_HOST:-mailhog}
      SMTP_PORT: ${SMTP_PORT:-1025}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    volumes:
      - ./data:/data
      - ./api:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      mailhog:
        condition: service_started
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Celery worker for background tasks
  celery_worker:
    build: ./api
    container_name: surf_tracker_celery
    environment:
      DATABASE_URL: postgresql://surf_user:${DB_PASSWORD:-changeme}@db:5432/surf_tracker
      REDIS_URL: redis://redis:6379/0
      SMTP_HOST: ${SMTP_HOST:-mailhog}
      SMTP_PORT: ${SMTP_PORT:-1025}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    volumes:
      - ./data:/data
      - ./api:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      mailhog:
        condition: service_started
    command: celery -A tasks.celery_app worker --loglevel=info

  # Standalone tracker service (for manual runs)
  # Usage: docker compose run --rm tracker
  tracker:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: surf_tracker_processor
    environment:
      - VIDEO_SOURCE=${VIDEO_SOURCE:-/data/input.mp4}
      - OUTPUT_DIR=${OUTPUT_DIR:-/data/output}
      - ROTATION=${ROTATION:-}
    volumes:
      - ./data:/data
    command: python /app/tracker/tracker.py
    profiles:
      - manual  # This service won't start automatically with docker compose up

  # Next.js website
  website:
    build: ./website
    container_name: surf_tracker_website
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    volumes:
      - ./website:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    depends_on:
      - api
    command: npm run dev

volumes:
  postgres_data:
