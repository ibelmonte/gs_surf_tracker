services:
  # PostgreSQL database
  db:
    image: postgres:15-alpine
    container_name: surf_tracker_db
    environment:
      POSTGRES_DB: surf_tracker
      POSTGRES_USER: surf_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U surf_user -d surf_tracker"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Celery broker
  redis:
    image: redis:7-alpine
    container_name: surf_tracker_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI backend
  api:
    build: ./api
    container_name: surf_tracker_api
    environment:
      DATABASE_URL: postgresql://surf_user:${DB_PASSWORD:-changeme}@db:5432/surf_tracker
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-dev-secret-key-change-in-production}
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 15
      REFRESH_TOKEN_EXPIRE_DAYS: 7
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    volumes:
      - ./data:/data
      - ./api:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Celery worker for background tasks
  celery_worker:
    build: ./api
    container_name: surf_tracker_celery
    environment:
      DATABASE_URL: postgresql://surf_user:${DB_PASSWORD:-changeme}@db:5432/surf_tracker
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./data:/data
      - ./api:/app
      - /var/run/docker.sock:/var/run/docker.sock  # To run tracker containers
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A tasks.celery_app worker --loglevel=info

  # Tracker service (pre-built image, not continuously running)
  tracker:
    build: ./tracker
    container_name: surf_tracker_processor
    environment:
      - VIDEO_SOURCE=/app/data/input.mp4
      - ROTATION=${ROTATION:-}
    volumes:
      - ./data:/app/data
    profiles:
      - manual  # This service won't start automatically

  # Next.js website
  website:
    build: ./website
    container_name: surf_tracker_website
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    volumes:
      - ./website:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    depends_on:
      - api
    command: npm run dev

volumes:
  postgres_data:
